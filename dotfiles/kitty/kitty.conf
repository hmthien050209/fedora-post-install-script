# include the theme
include dracula.conf

# fonts settings
font_family			    Cascadia Code PL
bold_font			    Cascadia Code PL Bold
italic_font			    Cascadia Code PL Italic
bold_italic_font	    Cascadia Code PL Bold Italic
font_size			    13
disable_ligatures 	    never

# mouse/cursor settings
mouse_hide_wait 	    4.0
# Uncomment below line if you're using Firefox from Flatpak
# open_url_with		    flatpak run org.mozilla.firefox 
# Default to normal Firefox
open_url_with		    firefox 
url_prefixes 		    http https file ftp gemini irc gopher mailto news git
detect_urls			    yes
copy_on_select		    no

# performance settings
input_delay				3
sync_to_monitor			yes

# window layout
remember_window_size  	yes
initial_window_width  	1280
initial_window_height 	768
window_border_width     0.5pt
draw_minimal_borders    yes
wayland_titlebar_color  #44475a

# keyboard shortcuts
map ctrl+shift+c        copy_to_clipboard
map ctrl+shift+v        paste_from_clipboard
map ctrl+shift+s        paste_from_selection
map ctrl+shift+enter    new_window
map ctrl+shift+q        close_window
map ctrl+tab            next_tab
map ctrl+t              new_tab
map ctrl+w              close_tab
map ctrl+shift+f5       load_config_file
